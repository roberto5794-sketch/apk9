<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f766e">
  <link rel="manifest" href="manifest.webmanifest">
  <title>GeoTools GeoSul ‚Äî Offline</title>
  <style>
    :root { --brand:#0f766e; --ink:#0b1b1b; --bg:#f7faf9; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--ink)}
    header{position:sticky;top:0;background:white;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;gap:12px;padding:12px 16px;z-index:10}
    header h1{font-size:18px;margin:0;color:var(--brand)}
    header .pill{margin-left:auto;font-size:12px;padding:4px 8px;border-radius:999px;background:#e6f7f4;color:#065f5b}
    main{max-width:920px;margin:0 auto;padding:16px}
    .card{background:white;border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:0 1px 0 rgba(0,0,0,.03)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{font-size:12px;color:#475569}
    input,button,select,textarea{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:12px;font-size:14px}
    input:focus,textarea:focus,select:focus{outline:2px solid #99f6e4;border-color:#14b8a6}
    button{background:var(--brand);color:white;border:none;cursor:pointer}
    button.secondary{background:white;color:#0f766e;border:1px solid #0f766e}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .muted{color:#64748b;font-size:12px}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    @media (max-width:720px){ .row,.grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <header>
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
      <rect x="3" y="3" width="18" height="18" rx="4" stroke="#0f766e" stroke-width="2"/>
      <path d="M6 15l4-5 3 3 5-6" stroke="#0f766e" stroke-width="2" fill="none"/>
    </svg>
    <h1>GeoTools ‚Äî GeoSul</h1>
    <span class="pill">Offline + Voz (Vosk) + OCR</span>
  </header>

  <main>
    <section class="card">
      <h2>Entrada r√°pida por c√¢mera / voz</h2>
      <div class="toolbar">
        <button id="btn-ocr">üì∑ OCR</button>
        <button id="btn-stt">üé§ Voz (offline)</button>
        <button id="btn-stop">‚èπÔ∏è Parar Voz</button>
        <span id="status" class="muted">pronto</span>
      </div>
      <textarea id="raw" rows="3" placeholder="Texto bruto lido (OCR/voz) aparece aqui..."></textarea>
    </section>

    <section class="card">
      <h2>Loca√ß√£o / C√°lculo r√°pido</h2>
      <div class="row">
        <div>
          <label>Ponto de refer√™ncia (E, N)</label>
          <div class="grid">
            <input id="e0" inputmode="decimal" placeholder="E0 (m)">
            <input id="n0" inputmode="decimal" placeholder="N0 (m)">
          </div>
        </div>
        <div>
          <label>Azimute &amp; Dist√¢ncia</label>
          <div class="grid">
            <input id="az" inputmode="decimal" placeholder="Azimute (graus)">
            <input id="dist" inputmode="decimal" placeholder="Dist√¢ncia (m)">
          </div>
        </div>
      </div>
      <div class="toolbar" style="margin-top:8px">
        <button id="btn-computar">Calcular novo ponto</button>
        <button class="secondary" id="btn-clear">Limpar</button>
      </div>
      <div class="row" style="margin-top:8px">
        <div>
          <label>Resultado (E, N)</label>
          <div class="grid">
            <input id="e1" readonly>
            <input id="n1" readonly>
          </div>
        </div>
        <div>
          <label>Relat√≥rio</label>
          <textarea id="out" rows="3" class="mono" readonly></textarea>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Colar texto e extrair n√∫meros</h2>
      <textarea id="paste" rows="4" placeholder="Cole aqui..."></textarea>
      <div class="toolbar" style="margin-top:8px">
        <button class="secondary" id="btn-extract">Extrair n√∫meros</button>
        <span id="extract-out" class="muted"></span>
      </div>
    </section>

    <p class="muted">Observa√ß√£o: para STT offline, adicione o modelo Vosk pt-BR em <code>app/src/main/assets/models/pt</code> (ver README).</p>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(()=>{}); }
  </script>
</body>
</html>
